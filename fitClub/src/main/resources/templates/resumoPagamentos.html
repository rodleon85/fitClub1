<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head th:replace="modelo :: header"></head>
<body>
	<!-- Page Wrapper -->
	<div id="wrapper">
		<div th:replace="modelo :: sidebar"></div>
		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">




			<!-- Main Content -->
			<div id="content">
				<div class="container-fluid justify-content-center">
					<!-- Topbar -->
					<nav
						class="navbar navbar-expand navbar-light topbar mb-4 static-top shadow">
						<h1 class="h4 mb-2 text-gray-800">
							Informa&ccedil;&otilde;es de Pagamento de
							<th th:text="${aluno.name}">
						</h1>
					</nav>

					<div class="form-group row">
						Plano: 
						<div class="col-sm-6" th:text="${aluno.plano}"></div>
					</div>
					<div class="form-group row">
						Data de Pr&oacute;ximo Pagamento: 
						<div class="col-sm-6" th:text="${aluno.dataProximoPagamento} ? ${#dates.format(aluno.dataProximoPagamento, 'dd/MM/yyyy')} : 'SEM PAGAMENTO ATE O MOMENTO'"></div>
					</div>
						
					<div class="card shadow mb-4" th:unless="${#lists.isEmpty(aluno.pagamentos)}">
					  <table class="table table-bordered dataTable">
					    <thead>
					      <tr>
					        <th >Data</th>
					        <th >Tipo</th>
					        <th >Valor</th>
					        <th >Dias</th>
					      </tr>
					    </thead>
					    <tbody>
					      <tr th:each="pagamento:${aluno.pagamentos}">
					        <td th th:text="${#dates.format(pagamento.dataPagamento, 'dd/MM/yyyy')}"></td>
					        <td th:text="${pagamento.tipoPagamento} == 'mensal' ? 'Pagamento de Mensalidade' : 'Inclus&atilde;o de F&eacute;rias'"></td>
					        <td th:text="${pagamento.tipoPagamento} == 'mensal' ? ${pagamento.valor} : ''"></td>
					        <td th:text="${pagamento.tipoPagamento} == 'ferias' ? ${pagamento.valor.intValue()} : ''"></td>
					      </tr>
					    </tbody>
					  </table>
					</div>

					<div class="form-group row">
						<a th:href="@{/adicionarPagamento/{idAluno}(idAluno=${aluno.id})}">
							<input type="submit" value="Adicionar" class="btn btn-primary">
						</a>
					</div>
				</div>
			</div>
			<!-- End of Main Content -->



			<notes th:replace="modelo :: notes"></notes>
			<footer th:replace="modelo :: footer"></footer>
		</div>
		<!-- End of Content Wrapper -->
	</div>
	<!-- End of Page Wrapper -->
</body>
</html>
