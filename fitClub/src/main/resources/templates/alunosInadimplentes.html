<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
	<head th:replace="modelo :: header"></head>
	<body>
		<!-- Page Wrapper -->
  		<div id="wrapper">
		<div th:replace="modelo :: sidebar"></div>
		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">
		
		
		  <!-- Main Content -->
		  <div id="content">
				<!-- Begin Page Content -->
        <div class="container-fluid">

			<!-- Topbar -->
			<nav class="navbar navbar-expand navbar-light topbar mb-4 static-top shadow"><h1 class="h4 mb-2 text-gray-800">Alunos Inadimplentes</h1></nav>
			
          <!-- DataTales Example -->
          <div class="card shadow mb-4">
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                  <thead>
                    <tr>
                      <th>Nome</th>
                      <th>CPF</th>
                      <th>RG</th>
                      <th>Data de Pr&oacute;ximo Pagamento</th>
                    </tr>
                  </thead>
                  <tbody>
	                  	<tr th:each="aluno : ${alunos}">
	                    <td th:text="${aluno.name}"></td>
	                    <td th:text="${aluno.cpf}"></td>
	                    <td th:text="${aluno.rg}"></td>
	                    <td th:text="${aluno.dataProximoPagamento} ? ${#dates.format(aluno.dataProximoPagamento, 'dd/MM/yyyy')} : ${#dates.format(aluno.dataMatricula, 'dd/MM/yyyy')}"></td>
					</tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        <!-- /.container-fluid -->
		  </div>
		  <!-- End of Main Content -->


			<notes th:replace="modelo :: notes"></notes>
			<footer th:replace="modelo :: footer"></footer>
		</div>
		<!-- End of Content Wrapper -->
		</div>
 		<!-- End of Page Wrapper -->
	</body>
</html>
