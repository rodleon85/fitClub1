<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
	<head th:replace="modelo :: header"></head>
	<script>acao = "/adicionarAluno"</script>
	<body>
		<!-- Page Wrapper -->
  		<div id="wrapper">
		<div th:replace="modelo :: sidebar"></div>
		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">
		
		
		  <!-- Main Content -->
		  <div id="content">
				<div class="container-fluid">
					<!-- Topbar -->
        			<nav class="navbar navbar-expand navbar-light topbar mb-4 static-top shadow"><h1 class="h4 mb-2 text-gray-800">Alterar Aluno</h1></nav>
					
					<form action="#" th:action="@{/update/{id}(id=${aluno.id})}" th:object="${aluno}" method="post">
						<div class="form-group row">
			            	<div class="col-sm-6">
								<input type="text" th:field="*{name}" id="name" placeholder="Nome Completo" class="form-control form-control-user">
								<span class="alert-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
				            </div>
			            </div>
			            <div class="form-group row">
			            	<div class="col-sm-6">
								<input type="text" th:field="*{cpf}" id="cpf" placeholder="CPF" class="cpf form-control form-control-user">
								<span class="alert-danger" th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}"></span>
				            </div>
			            </div>
			            <div class="form-group row">
			            	<div class="col-sm-6">
								<input type="text" th:field="*{telefone}" id="telefone" placeholder="Telefone" class="telefone form-control form-control-user">
								<!-- <span th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}"></span> -->
				            </div>
			            </div>
				        <div class="form-group row">
			            	<div class="col-sm-6">
								<input type="text" th:field="*{rg}" id="rg" placeholder="RG" class="form-control form-control-user">
								<span class="alert-danger" th:if="${#fields.hasErrors('rg')}" th:errors="*{rg}"></span>
				            </div>
			            </div>
			            <div class="form-group row">
			            	<div class="col-sm-6">
								<input type="text" th:field="*{endereco}" id="endereco" placeholder="Endere&ccedil;o" class="form-control form-control-user">
								<span class="alert-danger" th:if="${#fields.hasErrors('endereco')}" th:errors="*{endereco}"></span>
				            </div>
			            </div>
			            <div class="form-group row">
			            	<div class="col-sm-6">
								<input type="text" th:field="*{email}" id="email" placeholder="E-mail" class="form-control form-control-user">
								<span class="alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
				            </div>
			            </div>
			            <div class="form-group row">
			            	<div class="col-sm-6">
								<div>
									Plano <input type="radio" name="plano" value="mensal" th:field="*{plano}" id="plano" /> Mensal
								 	<input type="radio" name="plano" value="anual" th:field="*{plano}" id="plano" /> Anual
								</div>
							</div>
			            </div>
			            <div class="form-group row">
						 <!--<input type="reset" value="Limpar" class="btn btn-primary" id="reset" name="reset" />			            
			            <div class="col-sm-1"></div>-->
			            <input type="submit" value="Atualizar Dados" class="btn btn-primary"> 
			            </div>
					</form>
				</div>
		  </div>
		  <!-- End of Main Content -->

			<notes th:replace="modelo :: notes"></notes>
		  <footer th:replace="modelo :: footer"></footer>
		</div>
		<!-- End of Content Wrapper -->
		</div>
 		<!-- End of Page Wrapper -->
	</body>
</html>
